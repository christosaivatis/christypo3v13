<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true"
>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">

        <a class="navbar-brand" href="/">
            <f:image src="EXT:my_sitepackage/Resources/Public/Icons/logo.png"
                     alt="coffee logo"
                     width="60"
                     height="60"
            />
        </a>

        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <f:for each="{mainnavigation}" as="mainnavigationItem">
                    <f:if condition="{mainnavigationItem.hasSubpages}">
                        <f:then>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle"
                                   href="#"
                                   role="button"
                                   data-bs-toggle="dropdown"
                                   aria-expanded="false"
                                >
                                    {mainnavigationItem.title}
                                </a>
                                <ul class="dropdown-menu">
                                        <f:for each="{mainnavigationItem.children}" as="child">
                                            <li>
                                                <a class="dropdown-item
                                                {f:if(condition: child.active, then:'active')}"
                                                   href="{child.link}"
                                                   target="{child.target}"
                                                   title="{child.title}"
                                                >
                                                    {child.title}
                                                </a>
                                            </li>
                                        </f:for>
                                </ul>
                            </li>
                        </f:then>
                        <f:else>
                            <li class="nav-item">
                                <a class="nav-link
                                {f:if(condition: mainnavigationItem.active, then:'active')}"
                                   href="{mainnavigationItem.link}"
                                   target="{mainnavigationItem.target}"
                                   title="{mainnavigationItem.title}"
                                >
                                    {mainnavigationItem.title}
                                </a>
                            </li>
                        </f:else>
                    </f:if>
                </f:for>
            </ul>
        </div>

    </div>
</nav>
