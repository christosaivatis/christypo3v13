<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true"
>

<div class="container">
    <footer class="py-3 mt-5">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <f:for each="{navigation}" as="navigationItem">
                <f:if condition="{navigationItem.title} == 'Footer'">
                    <f:if condition="{navigationItem.children}">
                        <f:for each="{navigationItem.children}" as="child">
                            <li class="nav-item">
                                <a class="nav-link px-2 text-muted
                                {f:if(condition: child.active, then:'active')}"
                                   href="{child.link}"
                                   target="{child.target}"
                                   title="{child.title}"
                                >
                                    {child.title}
                                </a>
                            </li>
                        </f:for>
                    </f:if>
                </f:if>
            </f:for>
        </ul>

        <p class="text-center text-muted">&copy; 2024 Christos Aivatis</p>

        <f:comment>Reference for my coffee favicon and logo</f:comment>
        <p class="text-center text-muted">
            <a target="_blank" href="https://icons8.com/icon/hCiex1L35nUt/hot-beverage">
                Coffee ("Hot Beverage")</a> icon by
            <a target="_blank" href="https://icons8.com">Icons8</a>
        </p>

    </footer>
</div>
