<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="container-fluid bg-light">
    <footer class="py-3 mt-5">

        <ul class="nav justify-content-center border-bottom border-dark-subtle pt-2 pb-3 mb-3">
            <f:for each="{navigation}" as="navigationItem">
                <f:if condition="{navigationItem.title} == 'Footer'">
                    <f:if condition="{navigationItem.children}">
                        <f:for each="{navigationItem.children}" as="child">
                            <li class="nav-item">
                                <a class="px-2 text-dark-emphasis link-underline-primary link-offset-2
                                link-underline-opacity-0 link-underline-opacity-75-hover
                                {f:if(condition: child.active, then:'active')}"
                                   href="{child.link}"
                                   target="{child.target}"
                                   title="{child.title}"
                                >
                                    {child.title}
                                </a>
                            </li>
                        </f:for>
                    </f:if>
                </f:if>
            </f:for>
        </ul>

        <p class="text-center text-muted">&copy; 2024 Christos Aivatis</p>

        <f:comment>References for my icons and logo</f:comment>
        <p class="text-center text-muted">
            <a target="_blank" href="https://icons8.com/icon/hCiex1L35nUt/hot-beverage"
                class="text-primary link-underline-success link-offset-2
               link-underline-opacity-0 link-underline-opacity-75-hover"
            >
                Kaffee</a>- ("Hot Beverage"),

            <a target="_blank" href="https://icons8.com/icon/L46FqGIVISDK/login"
               class="text-primary link-underline-success link-offset-2
               link-underline-opacity-0 link-underline-opacity-75-hover"
            >
                Einloggen</a>- ("login") und

            <a target="_blank" href="https://icons8.com/icon/vRro1MfimBYU/logout"
               class="text-primary link-underline-success link-offset-2
               link-underline-opacity-0 link-underline-opacity-75-hover"
            >
                Ausloggen</a>- ("Logout") Icon von

            <a target="_blank" href="https://icons8.com"
               class="text-primary link-underline-success link-offset-2
               link-underline-opacity-0 link-underline-opacity-75-hover"
            >Icons8</a>
        </p>

    </footer>
</div>
